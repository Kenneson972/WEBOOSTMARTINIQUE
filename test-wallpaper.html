<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fond d'écran Animé (Final v2)</title>
    <style>
        /* Styles de base */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: sans-serif; 
            color: white; 
            background-color: #000; /* Fond noir de base */
        }
        
        /* Conteneur pour l'animation de fond */
        #background-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            overflow: hidden; 
            background-color: #000; 
        }
        
        #background-container canvas { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        /* Conteneur pour le contenu de la page */
        #content-container { 
            position: relative; 
            z-index: 1; 
            padding: 40px; 
            text-align: center; 
            background-color: transparent;
        }
        
        h1 { 
            font-size: 3rem; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
        }
        
        p { 
            font-size: 1.2rem; 
        }
    </style>
</head>
<body>

    <!-- Conteneur pour le fond d'écran -->
    <div id="background-container"></div>

    <!-- Conteneur pour le contenu de la page -->
    <div id="content-container">
        <h1>Bienvenue sur WeBoost Martinique</h1>
        <p>Ceci est un test pour le fond d'écran animé "Liquid Ether".</p>
        <p>Si vous voyez ce texte sur un fond noir et violet en mouvement, c'est que ça fonctionne !</p>
    </div>

    <!-- SCRIPT FINAL v2 -->
    <!-- 1. On charge le script de la bibliothèque -->
    <script src="https://cdn.jsdelivr.net/npm/liquid-ether@0.0.3/dist/liquid-ether.umd.js"></script>
    
    <!-- 2. On attend que la page soit prête, PUIS on exécute notre code -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new LiquidEther({
                el: document.getElementById('background-container'),
                color: '#9333ea',
                background: '#000000',
                density: 0.8,
                velocity: 0.3
            });
        });
    </script>

</body>
</html>
