<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fond d'écran Animé</title>
    <style>
        /* Styles de base */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            color: white; /* Pour que le texte soit lisible sur le fond sombre */
        }

        /* Conteneur pour l'animation de fond */
        #background-container {
            position: fixed; /* Reste fixe même lors du défilement */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Se place derrière le contenu */
            overflow: hidden; /* Cache tout ce qui dépasse */
        }

        /* Le canvas pour l'animation Liquid Ether */
        #background-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover; /* S'assure que le canvas couvre tout l'espace */
        }

        /* Conteneur pour le contenu de la page */
        #content-container {
            position: relative; /* Permet au z-index de fonctionner */
            z-index: 1;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Conteneur pour le fond d'écran -->
    <div id="background-container"></div>

    <!-- Conteneur pour le contenu de votre page -->
    <div id="content-container">
        <h1>Bienvenue sur WeBoost Martinique</h1>
        <p>Ceci est un test pour le fond d'écran animé "Liquid Ether".</p>
        <p>Si vous voyez ce texte sur un fond noir et violet en mouvement, c'est que ça fonctionne !</p>
    </div>

    <!-- Script pour l'animation Liquid Ether -->
    <script type="module">
        import { LiquidEther } from 'https://cdn.skypack.dev/liquid-ether';
        new LiquidEther({
            el: document.getElementById('background-container' ),
            // Options de personnalisation (facultatif)
            color: '#9333ea', // Couleur violette
            background: '#000000', // Fond noir
            density: 0.8,
            velocity: 0.3
        });
    </script>

</body>
</html>
