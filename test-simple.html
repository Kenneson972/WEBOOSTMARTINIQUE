<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Simple - WEBOOST Martinique</title>
  
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.0/math.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f10;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #liquidEtherContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .test-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    
    .status {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      font-weight: bold;
    }
    
    .success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    
    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
  </style>
</head>
<body>
  <!-- LiquidEther Background -->
  <div id="liquidEtherContainer"></div>
  
  <!-- Content -->
  <div class="content">
    <div class="test-card">
      <h1>üß™ Test Simple</h1>
      <p>V√©rification des animations LiquidEther</p>
      <div id="status" class="status">Initialisation...</div>
      <div id="log" style="margin-top: 1rem; font-size: 0.9rem; max-height: 200px; overflow-y: auto;"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/liquid-ether.js"></script>
  
  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#ffffff';
      logDiv.innerHTML += `<div style="color: ${color}; margin: 2px 0;">[${timestamp}] ${message}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }
    
    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }
    
    // Test au chargement
    window.addEventListener('load', function() {
      log('üìÑ Page charg√©e');
      updateStatus('V√©rification des d√©pendances...', 'info');
      
      // V√©rifier Three.js
      if (typeof THREE === 'undefined') {
        log('‚ùå Three.js non charg√©', 'error');
        updateStatus('Erreur: Three.js manquant', 'error');
        return;
      }
      log('‚úÖ Three.js charg√©', 'success');
      
      // V√©rifier LiquidEther
      if (typeof LiquidEther === 'undefined') {
        log('‚ùå LiquidEther non charg√©', 'error');
        updateStatus('Erreur: LiquidEther manquant', 'error');
        return;
      }
      log('‚úÖ LiquidEther charg√©', 'success');
      
      // Cr√©er LiquidEther
      setTimeout(() => {
        try {
          log('üé® Cr√©ation de LiquidEther...');
          const liquidEther = new LiquidEther('liquidEtherContainer', {
            colors: ['#5227FF', '#FF9FFC', '#B19EEF'],
            mouseForce: 20,
            cursorSize: 100,
            autoDemo: true,
            autoSpeed: 0.5,
            autoIntensity: 2.2
          });
          
          log('‚úÖ LiquidEther cr√©√© avec succ√®s !', 'success');
          updateStatus('Animations actives !', 'success');
          
          // Test d'interaction
          setTimeout(() => {
            log('üéØ Test d\'interaction - Bougez votre souris !');
          }, 2000);
          
        } catch (error) {
          log(`‚ùå Erreur: ${error.message}`, 'error');
          updateStatus(`Erreur: ${error.message}`, 'error');
          console.error(error);
        }
      }, 1000);
    });
    
    // Gestion des erreurs globales
    window.addEventListener('error', function(e) {
      log(`‚ùå Erreur globale: ${e.message}`, 'error');
      updateStatus('Erreur JavaScript', 'error');
    });
  </script>
</body>
</html>
